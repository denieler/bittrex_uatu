<html>
    <head>
        <script src="./../../dist/bundle.js"></script>
        <style>
            body {
                width: 450px;
            }
            .notification-conditions {
                margin: 10px 0;
            }

            .add-condition {
                display: flex;
            }

            .add-condition__column {
                display: flex;
                flex-direction: column;
                margin: 5px;
                height: 34px;
            }

            .add-condition__column__save-button {
                height: 100%;
            }

            .notifications-list {
                display: flex;
            }

            .notifications-list__list {
                flex-grow: 1;
                margin: 5px;
                line-height: 30px;
            }

            .notifications-list__list__item {
                color: green;
            }

            .notifications-list__list__item--inactive {
                color: #cccccc;
            }

            .notifications-list__clear-button {
                margin: 5px;
                flex-grow: 0;
            }
        </style>
    </head>

        <div id='app'></div>
    </body>
