<html>
    <head>
        <script src="./../../dist/popup.js"></script>
        <style>
            /* design colors
            #01B8F1
            #00364A
            #000002
            #273301
            #95CB15
            #F2EEEF */

            * {
                box-sizing: border-box;
            }

            body {
                width: 450px;
                margin: 0;
                border: none;

                font-family: 'Helvetica', 'Arial', sans-serif;
                font-size: 16px;

                color: #000002;
            }

            header {
                background: #01B8F1;
                color: #F2EEEF;
                padding: 30px 5px;
            }

            h1 {
                margin: 0;
                font-weight: bolder;
            }

            h2 {
                color: #01B8F1;
                font-size: 24px;
                padding: 0 5px;
                margin: 0;
                font-weight: bolder;
            }

            input, select {
                height: 40px;
                line-height: 40px;
                font-size: 18px;
                width: 90px;
                padding: 5px;
            }

            .notification-conditions {
                margin: 10px 0;
            }

            .add-condition {
                margin: 10px 0; 
            }
            
            .add-condition__content {
                display: flex;
                padding: 0 30px;
            }

            .add-condition__column {
                display: flex;
                flex-direction: column;
                margin: 5px;
            }

            .add-condition__column:first-of-type {
                margin-left: 0;
            }

            .add-condition__column:last-of-type {
                margin-right: 0;
            }

            .add-condition__column__label {
                height: 20px;
                line-height: 20px;
            }

            .add-condition__column__save-button {
                padding-top: 20px;
                justify-content: center;
            }

            .add-condition__column__save-button__button {
                text-decoration: none;
                height: 40px;
                display: flex;
                align-items: center;

                border: 1px solid #dcdcdc;
                padding: 14px;
                color: #0B170E;
            }

            .add-condition__column__save-button__button:hover {
                background: #f9f9f9;
            }

            .add-condition__column__save-button__button__label {
                padding-left: 22px;
            }

            .notifications-list {
                display: flex;
                flex-direction: column;
            }

            .notifications-list__header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .notifications-list__list {
                font-size: 18px;
                padding: 20px 0;
                max-height: 350px;
                overflow: scroll;
            }

            .notifications-list__list__item {
                display: flex;
                align-items: center;
                height: 55px;
                border-bottom: 1px solid #ececec;
                padding: 0 30px;
            }

            .notifications-list__list__item:last-of-type {
                border-bottom: none;
            }

            .notifications-list__list__item__text {
                color: #95CB15;
            }

            .notifications-list__list__item__text--inactive {
                color: #cccccc;
            }

            .notifications-list__clear-button-container {
                margin: 5px;
                display: flex;
                justify-content: flex-end;
            }

            .notifications-list__clear-button-container__button {
                display: block;
                text-decoration: none;
                color: #0B170E;
                font-size: smaller;
                line-height: 21px;
            }
            
            .notifications-list__clear-button-container__button__label {
                padding-left: 25px;
            }

            .close.icon {
                color: #000;
                position: absolute;
                margin-top: 0;
                margin-left: 0;
                width: 21px;
                height: 21px;
            }

            .close.icon:before {
                content: '';
                position: absolute;
                top: 10px;
                width: 21px;
                height: 1px;
                background-color: currentColor;
                -webkit-transform: rotate(-45deg);
                        transform: rotate(-45deg);
            }

            .close.icon:after {
                content: '';
                position: absolute;
                top: 10px;
                width: 21px;
                height: 1px;
                background-color: currentColor;
                -webkit-transform: rotate(45deg);
                        transform: rotate(45deg);
            }

            .check.icon {
                color: #000;
                position: absolute;
                margin-left: 3px;
                margin-top: -4px;
                width: 14px;
                height: 8px;
                border-bottom: solid 1px currentColor;
                border-left: solid 1px currentColor;
                -webkit-transform: rotate(-45deg);
                        transform: rotate(-45deg);
            }
        </style>
    </head>
    <body>
        <div id='app'></div>
    </body>
</html>
